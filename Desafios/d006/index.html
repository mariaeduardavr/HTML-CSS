<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body bgcolor="#c8a2c8">
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir.</p>
    <p>Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em casa caso.</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;;&lt;h2&gt;;&lt;h3&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;q&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr></li>
    </ul>
</body>
</html>
